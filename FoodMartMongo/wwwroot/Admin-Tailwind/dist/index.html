<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" type="image/png" href="~/admin-assets/assets/images/logos/favicon.png" />

    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@2.44.0/tabler-icons.min.css">

    <link rel="stylesheet" href="~/admin-assets/assets/css/theme.css" />

    <title>FoodMart - Yönetim Paneli</title>
</head>

<body class="bg-surface">
    <main>
        <div class="app-topstrip z-40 sticky top-0 py-[15px] px-6 bg-[linear-gradient(90deg,_#0f0533_0%,_#1b0a5c_100%)]">
            <div class="flex flex-col lg:flex-row gap-4 items-center justify-between">
                <div class="md:flex hidden items-center gap-5">
                    <a href="/Admin/Dashboard" class="text-white font-bold text-xl">
                        FOODMART ADMIN
                    </a>
                </div>
                <div class="flex flex-col md:flex-row items-center gap-4 justify-center">
                    <a href="/" target="_blank" class="text-sm text-white hover:text-gray-300">Siteye Git →</a>
                </div>
            </div>
        </div>

        <div id="main-wrapper" class="flex p-5 xl:pr-0">

            <aside id="application-sidebar-brand"
                   class="hs-overlay hs-overlay-open:translate-x-0 -translate-x-full transform hidden xl:block xl:translate-x-0 xl:end-auto xl:bottom-0 fixed xl:top-[90px] xl:left-auto top-0 left-0 with-vertical h-screen z-[999] shrink-0 w-[270px] shadow-md xl:rounded-md rounded-none bg-white left-sidebar transition-all duration-300">

                <div class="p-4">
                    <a href="/Admin/Dashboard" class="text-nowrap">
                        <img src="~/admin-assets/assets/images/logos/logo-light.svg" alt="Logo" />
                    </a>
                </div>

                <div class="scroll-sidebar" data-simplebar="">
                    <nav class="w-full flex flex-col sidebar-nav px-4 mt-5">
                        <ul id="sidebarnav" class="text-gray-600 text-sm">

                            <li class="text-xs font-bold pb-[5px]">
                                <i class="ti ti-dots nav-small-cap-icon text-lg hidden text-center"></i>
                                <span class="text-xs text-gray-400 font-semibold">ANA MENÜ</span>
                            </li>

                            <li class="sidebar-item">
                                <a class="sidebar-link gap-3 py-2.5 my-1 text-base flex items-center relative rounded-md text-gray-500 w-full" href="/Admin/Dashboard">
                                    <i class="ti ti-layout-dashboard ps-2 text-2xl"></i> <span>Dashboard</span>
                                </a>
                            </li>

                            <li class="text-xs font-bold mb-4 mt-6">
                                <span class="text-xs text-gray-400 font-semibold">YÖNETİM</span>
                            </li>

                            <li class="sidebar-item">
                                <a class="sidebar-link gap-3 py-2.5 my-1 text-base flex items-center relative rounded-md text-gray-500 w-full" href="/Category/Index">
                                    <i class="ti ti-category ps-2 text-2xl"></i> <span>Kategoriler</span>
                                </a>
                            </li>

                            <li class="sidebar-item">
                                <a class="sidebar-link gap-3 py-2.5 my-1 text-base flex items-center relative rounded-md text-gray-500 w-full" href="/Product/Index">
                                    <i class="ti ti-shopping-cart ps-2 text-2xl"></i> <span>Ürünler</span>
                                </a>
                            </li>

                            <li class="sidebar-item">
                                <a class="sidebar-link gap-3 py-2.5 my-1 text-base flex items-center relative rounded-md text-gray-500 w-full" href="/Slider/Index">
                                    <i class="ti ti-photo ps-2 text-2xl"></i> <span>Slider Yönetimi</span>
                                </a>
                            </li>

                            <li class="sidebar-item">
                                <a class="sidebar-link gap-3 py-2.5 my-1 text-base flex items-center relative rounded-md text-gray-500 w-full" href="/Feature/Index">
                                    <i class="ti ti-star ps-2 text-2xl"></i> <span>Öne Çıkanlar</span>
                                </a>
                            </li>

                            <li class="text-xs font-bold mb-4 mt-6">
                                <span class="text-xs text-gray-400 font-semibold">AYARLAR</span>
                            </li>

                            <li class="sidebar-item">
                                <a class="sidebar-link gap-3 py-2.5 my-1 text-base flex items-center relative rounded-md text-gray-500 w-full" href="/Login/Logout">
                                    <i class="ti ti-logout ps-2 text-2xl"></i> <span>Çıkış Yap</span>
                                </a>
                            </li>

                        </ul>
                    </nav>
                </div>
            </aside>

            <div class="w-full page-wrapper xl:px-6 px-0">
                <main class="h-full max-w-full">
                    <div class="container full-container p-0 flex flex-col gap-6">

                        <header class="bg-white shadow-md rounded-md w-full text-sm py-4 px-6">
                            <nav class="w-full flex items-center justify-between" aria-label="Global">
                                <ul class="icon-nav flex items-center gap-4">
                                    <li class="relative xl:hidden">
                                        <a class="text-xl icon-hover cursor-pointer text-heading" id="headerCollapse" data-hs-overlay="#application-sidebar-brand" aria-controls="application-sidebar-brand" aria-label="Toggle navigation" href="javascript:void(0)">
                                            <i class="ti ti-menu-2 relative z-1"></i>
                                        </a>
                                    </li>
                                </ul>
                                <div class="flex items-center gap-4">
                                    <div class="hs-dropdown relative inline-flex [--placement:bottom-right] sm:[--trigger:hover]">
                                        <a class="relative hs-dropdown-toggle cursor-pointer align-middle rounded-full">
                                            <img class="object-cover w-9 h-9 rounded-full" src="~/admin-assets/assets/images/profile/user-1.jpg" alt="" aria-hidden="true">
                                        </a>
                                    </div>
                                </div>
                            </nav>
                        </header>

                        <div class="card">
                            <div class="card-body">
                                @RenderBody()
                            </div>
                        </div>

                        <footer>
                            <p class="text-base text-gray-400 font-normal p-3 text-center">
                                FoodMart Admin Paneli © 2025
                            </p>
                        </footer>

                    </div>
                </main>
            </div>
        </div>
    </main>

    <script src="~/admin-assets/assets/libs/jquery/dist/jquery.min.js"></script>
    <script src="~/admin-assets/assets/libs/simplebar/dist/simplebar.min.js"></script>
    <script src="~/admin-assets/assets/libs/iconify-icon/dist/iconify-icon.min.js"></script>
    <script src="~/admin-assets/assets/libs/@@preline/dropdown/index.js"></script>
    <script src="~/admin-assets/assets/libs/@@preline/overlay/index.js"></script>
    <script src="~/admin-assets/assets/js/sidebarmenu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/iconify-icon@1.0.8/dist/iconify-icon.min.js"></script>

    <script src="~/admin-assets/assets/libs/apexcharts/dist/apexcharts.min.js"></script>
    <script src="~/admin-assets/assets/js/dashboard.js"></script>
</body>
</html>
